<!DOCTYPE html>
<html>
<head>
  <title> GRADE CALCULATOR </title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
      <div class="container">
        <div class="screen">
            <h1> <u>Enter Your Marks Out of 100</u></h1>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <div class="animated infinite pulse">
                  Student <br> Grade <br> CALCULATOR
                </div>
              </div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input type="text" class="app-form-control" placeholder="DATA STRUCTURES" id="algo">
                </div>
                <div class="app-form-group">
                  <input  type="text"  class="app-form-control"   placeholder="JAVA PROGRAMMING" id="java">
                </div>
                 <div class="app-form-group">
                  <input  type="text"  class="app-form-control"   placeholder="INTERNET OF THINGS" id="iot">
                </div>
                <div class="app-form-group">
                  <input  type="text"  class="app-form-control"   placeholder="COMPUTER ORGANIZATION" id="coa" >
                </div>
                
                <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="DISCRETE MATHEMATICS" id="dms" >
                </div>
                <div > 
                    <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
                </div>            
              </div>
          </div>
        </div>
        <div class="app-form-group showdata">
            <p id="showData" >  </p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
